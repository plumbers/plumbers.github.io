# Configuration
theme:
  name: material
  custom_dir: overrides
#  custom_dir: material/.overrides
  features:
    # - announce.dismiss
#    - content.action.edit
#    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
#    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
#    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo
    tag:
      default: octicons/tag-24


extra_javascript:
#  - javascripts/require.js
#  - javascripts/extra.js

# Plugins
plugins:
  - search:
      lang: ru
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
#  - autolinks
#  - ezlinks
#  - autorefs
#  - autolink_references:
#      autolinks:
#        - reference_prefix: AF-
#          target_url: https://linear.com/AF-<num>
#        - reference_prefix: PROJ-
#          target_url: https://jiracloud.com/PROJ-<num>
#  - categories
  - tags:
      enabled: true
      tags_file: tags.md
      tags_slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
#      tags_template: docs/tags.md.template
#  - paginate:
#      max_items: 1
#  - custom-attributes:
#      file: assets/css/custom_attributes.css


