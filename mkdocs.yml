# Configuration
theme:
  language: ru
  name: material
  custom_dir: overrides
#  custom_dir: material/.overrides
  features:
    # - announce.dismiss
#    - content.action.edit
#    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
#    - navigation.expand
    - navigation.header
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    # - navigation.prune
#    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
#    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo
    tag:
      default: octicons/tag-24


#extra_javascript:
#  - javascripts/require.js
#  - javascripts/extra.js

# Plugins
plugins:
  - search:
      lang:
#        - en
        - ru
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - tags:
      enabled: true
      tags_file: tags.md
      tags_slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
      tags_template: docs/tags.md.template
#      tags_allowed:
#        - HTML5
#        - JavaScript
#        - CSS
#  - autolinks
#  - ezlinks
#  - autorefs
#  - autolink_references:
#      autolinks:
#        - reference_prefix: AF-
#          target_url: https://linear.com/AF-<num>
#        - reference_prefix: PROJ-
#          target_url: https://jiracloud.com/PROJ-<num>
#  - categories
#  - paginate:
#      max_items: 1
#  - custom-attributes:
#      file: assets/css/custom_attributes.css
#  - include_dir_to_nav:
#      file_pattern: '.*\.md$'
  - awesome-pages:
      filename: .index
      collapse_single_pages: true
      strict: false
      order: asc
      sort_type: natural
      order_by: title

# Customization
extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
#  social:
#    - icon: fontawesome/brands/github
#      link: https://github.com/squidfunk
#    - icon: fontawesome/brands/gitter
#      link: https://gitter.im/squidfunk/mkdocs-material
#    - icon: fontawesome/brands/docker
#      link: https://hub.docker.com/r/squidfunk/mkdocs-material/
#    - icon: fontawesome/brands/python
#      link: https://pypi.org/project/mkdocs-material/
#    - icon: fontawesome/brands/twitter
#      link: https://twitter.com/squidfunk

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
#  - pymdownx.emoji:
#      emoji_generator: !!python/name:materialx.emoji.to_svg
#      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
#  - pymdownx.magiclink:
#      repo_url_shorthand: true
#      user: squidfunk
#      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

